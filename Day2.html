<body>
<script type="text/javascript">
	var a = parseInt(prompt("Enter the no."));
	var b = parseInt(prompt("Enter the no."));
	var result = a + b;
	var result1 = a - b;
	var result2 = a*b;
	var result3 = a/b;
	document.write(result);
	document.write("<h1>Addition of " + a + "and " +b+ " is = "+result+"</h1>")
	document.write("<h1>Subtraction of two number is = "+result1+"</h1>")
	document.write("<h1>Multiplication of two number is = "+result2+"</h1>")
	document.write("<h1>Division of two number is = "+result3+"</h1>")
</script>
