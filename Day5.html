<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<style type="text/css">
		body{
			background:conic-gradient(blue,white,red);
		}
	</style>
	<script type="text/javascript">
		function hit(){
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
			var num3 = document.getElementById('num3').value;
			alert(num1);
			alert(num2);
			alert(num3);
			if(num1>num2){
				if(num1>num3){
					alert("Largest number is: "+num1);
					}
			else{
					alert("Largest number is: "+num3);
					}
			}
			else{
				if(num2>num3){
					alert("Largest number is: "+num2);
					}
				else{
					alert("Largest number is: "+num3);
					}
				}
			}
	</script>
</head>
<body>
	<h1>HTML Form</h1>
<form>
	<label>First Number:</label>
	<input type=" Number" name="num1" id="num1" placeholder="Enter any number">
	<br>
	<br>
	<label>Second Number:</label>
	<input type="Number" name="num2" id="num2" placeholder="Enter any number">
	<br>
	<br>
	<label>Third Number</label>
	<input type="Number" name="num3" id="num3" placeholder="Enter any number">
	<br>
	<br>
	<input type="Submit" onclick="hit()">

</form>
</body>
</html>
